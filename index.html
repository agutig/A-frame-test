<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: white">
      <a-assets>
        <img id="floor" src="../assets/textures/wood1.jpg">
        <img id="floor2" src="../assets/textures/wood1.png">
        <img id="floor3" src="../assets/textures/wood1_1.jpg">
        <a-asset-item id="drone" src="../assets/3d/mech_drone/scene.gltf"></a-asset-item>
        <a-asset-item id="wall" src="../assets/3d/wall/rock.gltf"></a-asset-item>
      </a-assets>

      <a-plane position="0 0 0" rotation="-90 0 0" width="75" height="50"
               repeat="25 25" color="grey"></a-plane>

      <a-entity id="bungaloo" position = "-35 0 -25">
        <a-cylinder height="0.5" radius="8"></a-cylinder>
        <a-cylinder height="1" radius="7"></a-cylinder>
        <a-cylinder height="2" radius="6"></a-cylinder>
        <a-cylinder height="3" radius="3"></a-cylinder>
        <a-cylinder height="4" radius="2"></a-cylinder>
      </a-entity>

      <a-entity id="walls" ></a-entity>
        <a-gltf-model src="#wall"  position="50 10 60" scale="10 30 30" rotation="0 3/4 0" ></a-gltf-model>
        <a-gltf-model src="#wall"  position="60 10 45" scale="10 30 30" rotation="0 75 0" ></a-gltf-model>
        <a-gltf-model src="#wall"  position="-55 10 -55" scale="10 30 30" rotation="0 -110 0" ></a-gltf-model>
      </a-entity>

      <a-entity>
        <a-box  width="20" height="10" depth="15" position = "-35 -5.1 -25" ></a-box>
        <a-box  width="20" height="10" depth="80" position = "-20 -5.1 -15" ></a-box>
        <a-box  width="20" height="10" depth="10" position = "-35 -6.5 -15" ></a-box>
        <a-box  width="20" height="10" depth="10" position = "-35 -8.5 -10" ></a-box>
        <a-box  width="20" height="10" depth="10" position = "-35 -8.5 -5" ></a-box>
      </a-entity>



      <a-light type="directional" color="white" position="-0.5 1 1"></a-light>

    </a-scene>
  </body>
</html>
