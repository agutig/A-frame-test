<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: white">
      <a-assets>
        <img id="soil" src="../assets/imgs/soil.jpg">
        <a-asset-item id="drone" src="../assets/3d/mech_drone/scene.gltf"></a-asset-item>
      </a-assets>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="4"
               repeat="4 2" src="#soil"></a-plane>

      <a-text value="Hello, World!" color="black"></a-text>
      <a-gltf-model src="#drone"  scale="0.01 0.01 0.02"></a-gltf-model>
      <a-light type="ambient" color="grey"></a-light>
      <a-light type="point" intensity="2" position="-2 2 4"></a-light>

     


    </a-scene>
  </body>
</html>
